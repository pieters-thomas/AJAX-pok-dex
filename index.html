<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>

<div class="container">
        <button id="search" class="case" ></button>
        <div class="spaceHolder">
            <label for="who'sThatPokemon"></label>
            <input type="text" id="who'sThatPokemon" name="who'sThatPokemon">
        </div>
    <div class="buffer"></div>
    <div class="statCase">
        <div class="slider">
            <button id="previous" class="sliderButton sliderComp"> <</button>
            <div class="showCase sliderComp">
                <img class="pokemonSprite" id="showSprite" src="" alt=" ">
            </div>
            <button id="next" class="sliderButton  sliderComp"> ></button>
        </div>
        <div class="nameTag" id="showTag"></div>
        <div class="moveSet" id="moveContainer">
            <div class="move"></div>
            <div class="move"></div>
            <div class="move"></div>
            <div class="move"></div>
        </div>
        <div class="evoSet">
            <div class="evoSlot  evoTagFirst">
                <img src="" alt=" " id="base-evo-sprite" class="evoSprite">
                <div class="evoTag" id="base-evo-tag"></div>
            </div>
            <div class="evoSlot" id="evoTagSecond">
                <img src="" alt=" " id="first-evo-sprite" class="evoSprite">
                <div class="evoTag" id="first-evo-tag"></div>
            </div>
            <div class="evoSlot" id="evoTagThird">
                <img src="" alt=" " id="second-evo-sprite" class="evoSprite">
                <div class="evoTag" id="second-evo-tag"></div>
            </div>
        </div>
    </div>

</div>

</body>
<script src="script.js"></script>
</html>
